<div class="animated fadeIn">
    <div class="col-xl-12 col-lg-12 col-md-12">
        <div class="row">
            <div class="card">
                <form class="form-horizontal" #formContent="ngForm">
                    <div class="card-header">
                        {{'Details' | translate}}
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-xl-10 col-lg-10 col-md-10">
                                <input type="text" class="form-control input-control" [placeholder]="'Title' | translate"
                                    [(ngModel)]="title" name="title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xl-10 col-lg-10 col-md-10">
                                <input type="text" class="form-control input-control" [placeholder]="'Title message' | translate"
                                    [(ngModel)]="message_title" name="message_title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xl-10 col-lg-10 col-md-10">
                                <input style="height: 80px" type="text" class="form-control input-control"
                                    [placeholder]="'Message content' | translate" [(ngModel)]="message_content" name="message_content"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-check form-check-inline">
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="one_time"
                                    [checked]="frequency === 'ONE_TIME'" value="ONE_TIME"
                                    (change)="changeFrequency($event)">
                                <label class="form-check-label" for="one_time">{{'One Time' | translate}}</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="every_7_days"
                                    [checked]="frequency === 'REGULAR_EVERY_7_DAYS'" value="REGULAR_EVERY_7_DAYS"
                                    (change)="changeFrequency($event)">
                                <label class="form-check-label" for="every_7_days">{{'Every 7 days' | translate}}</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="every_30_days"
                                    [checked]="frequency === 'REGULAR_EVERY_30_DAYS'" value="REGULAR_EVERY_30_DAYS"
                                    (change)="changeFrequency($event)">
                                <label class="form-check-label" for="every_30_days">{{'Every 30 days' | translate}}</label>
                            </div>
                        </div>
                        <div class="form-group row" style="margin-top: 5px">
                            <div class="col-xl-4 col-lg-4 col-md-4">
                                <input class="form-control input-control" [placeholder]="'Date' | translate" bsDatepicker
                                    placement="bottom" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" [(ngModel)]="date"
                                    name="date">
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4">
                                <input step="900" type="time" class="form-control input-control" placeholder="Time"
                                    placement="bottom" [(ngModel)]="time" name="time">
                            </div>
                            <div style="padding: 0; padding-top: 10px;" class="col-xl-4 col-lg-4 col-md-4">
                                <i>{{'Maximum delay will be 5 minutes' | translate}}</i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" (click)="addNotification(formContent)" data-style="expand-right"
                            [ladda]='submitting'>{{'Finish' | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

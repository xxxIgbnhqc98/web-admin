<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form #loginForm="ngForm">
                                    <h1 style="font-size: 1.9em;">Log in to the management page</h1>
                                    <p class="text-muted">Enter account information</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required (keyup.enter)="submitLogin(loginForm)">
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" name="password_show" [(ngModel)]="password_show" class="form-control" placeholder="Password" required (keyup.enter)="submitLogin(loginForm)">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-primary" data-style="expand-right"
                                                [ladda]='submitting' (click)="submitLogin(loginForm)" >
                                                Login
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-search"></i> {{'Search' | translate}}
        </div>
        <div class="card-body">
            <div class="row apps">
                <div class="col-5">
                    <div class="row">
                        <div class="col-5">
                            <select class="form-control" name="month" [(ngModel)]="month" (change)="changeType()">
                                <option *ngFor="let item of listStatisticTraffic" value="{{item.index}}">{{item.month}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <i class="fa fa-list"></i> {{'Traffic statistic' | translate}}
        </div>
        <div class="card-body" id="admin-list">
            <table ngClass="table">
                <thead>
                    <tr>
                        <th class="text-center">{{ 'Date' | translate }}</th>
                        <th class="text-center">{{ 'Visitor' | translate }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listStatisticTrafficOfMonth ">
                        <th>{{item.date}}</th>
                        <th>{{item.visitor_count | number}}</th>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="text-center pagination-footer">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div> -->
        </div>
    </div>
</div>

<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #userChangePasswordForm="ngForm">
                  <h1 style="font-size: 1.9em;">Change password</h1>
                  <p class="text-muted">Enter your new password</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="new_password_show" [(ngModel)]="new_password_show" class="form-control"
                      placeholder="Password" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="re_new_password_show" [(ngModel)]="re_new_password_show" class="form-control"
                      placeholder="Confirm password" required (keyup.enter)="submitGetPassword(userChangePasswordForm)">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary" data-style="expand-right" [ladda]='submitting'
                        (click)="submitGetPassword(userChangePasswordForm)">
                        Confirm
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<div class="animated fadeIn">
  <form class="form-content" #formContent="ngForm">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <strong><i class="fa fa-info"></i> {{'Information' | translate}}</strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="title">{{'Title' | translate}}</label>
              <input class="form-control" id="title" [placeholder]="'enter title' | translate" type="text" name="title"
                [(ngModel)]="title" required #titleControl="ngModel"
                [ngClass]="{'is-invalid' : titleControl.errors?.required}">
              <div class="invalid-feedback" *ngIf="titleControl.errors?.required">
                {{'Please enter title.' | translate}}
              </div>
            </div>
            <div class="form-group">
              <label for="phone">{{'Phone' | translate}}</label>
              <input class="form-control" id="phone" [placeholder]="'enter phone' | translate" type="text" name="phone"
                [(ngModel)]="phone" required #phoneControl="ngModel"
                [ngClass]="{'is-invalid' : phoneControl.errors?.required}">
              <div class="invalid-feedback" *ngIf="phoneControl.errors?.required">
                {{'Please enter phone.' | translate}}
              </div>
            </div>
            <div class="form-group">
              <label for="url">{{'Url' | translate}}</label>
              <input class="form-control" id="url" [placeholder]="'enter url' | translate" type="text" name="url"
                [(ngModel)]="url" required #urlControl="ngModel"
                [ngClass]="{'is-invalid' : urlControl.errors?.required}">
              <div class="invalid-feedback" *ngIf="urlControl.errors?.required">
                {{'Please enter url.' | translate}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <strong><i class="fa fa-picture-o"></i> {{'Thumbnail' | translate}}</strong>
            <button class="pull-right btn btn-primary btn-upload-avatar" (click)="fileAvatar.click()"
              *ngIf="!loadingUploadAvatar"><i class="fa fa-cloud-upload" aria-hidden="true"></i>
              {{'Upload Thumbnail' | translate}}</button>
            <button class="pull-right btn btn-primary btn-upload-avatar" *ngIf="loadingUploadAvatar"><i
                class="fa fa-spinner fa-spin"></i> {{'Uploading Thumbnail' | translate}}</button>
            <input id="fileAvatar" type="file" (change)="uploadAvatar($event)" #fileAvatar accept="image/*">
          </div>
          <div class="card-body">
            <div class="avatar" [style.backgroundImage]="'url('+ thumbnail +')'" *ngIf="thumbnail && thumbnail !== null">
              <span class="remove-avatar" (click)="removeAvatar()"><i class="fa fa-times"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card">
          <div class="card-footer">
            <button class="btn btn-success" *ngIf="!isEdit" data-style="expand-right" [ladda]='submitting'
              (click)="submitAdd(formContent)">
              <i class="fa fa-plus"></i> {{'Submit' | translate}}
            </button>
            <button class="btn btn-success" *ngIf="isEdit" data-style="expand-right" [ladda]='submitting'
              (click)="submitUpdate(formContent)">
              <i class="fa fa-save"></i> {{'Edit' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

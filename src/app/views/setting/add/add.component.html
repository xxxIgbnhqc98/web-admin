<div class="animated fadeIn">
  <form class="form-content" #formContent="ngForm">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <strong><i class="fa fa-info"></i> {{'Information' | translate}}</strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="user_name">{{'User type' | translate}}</label>
              <input disabled class="form-control" id="user_type" [placeholder]="'enter user name' | translate" type="text" name="user_type"
                [(ngModel)]="user_type">
            </div>
            <div class="form-group">
              <label for="category">{{'Category' | translate}}</label>
              <form [formGroup]="form" *ngIf="form" (ngSubmit)="save()" (reset)="resetForm()">

                <ng-multiselect-dropdown #multiSelect [placeholder]="'Select Board'" [data]="boards" [(ngModel)]="boards_select" [settings]="settings"
                  [formControl]="f.name" [disabled]="false" (onFilterChange)="onSave($event)"
                  (onSelect)="onSave($event)"
                  (onDeSelect)="onSave($event)" (onSelectAll)="onSave($event)"
                  (onDeSelectAll)="onSave($event)">
                </ng-multiselect-dropdown>
                <span class="invalid-feedback" *ngIf="f?.name?.errors?.required">
                  Board is required
                </span>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card">
          <div class="card-footer">
            <button class="btn btn-success" *ngIf="isEdit" data-style="expand-right" [ladda]='submitting'
              (click)="submitUpdate(formContent)">
              <i class="fa fa-save"></i> {{'Edit' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

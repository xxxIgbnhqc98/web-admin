<div class="animated fadeIn">
  <div class="card">
    <form class="form-content" #formContent="ngForm">
      <div class="card-header">
        {{'Shop description tutorial' | translate}}
      </div>
      <div class="card-body">
        <!-- <quill-editor name="content" [(ngModel)]="content">
        </quill-editor> -->
        <div name="content_description" [(ngModel)]="content_description" [froalaEditor]="editorOptions"></div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success" data-style="expand-right"
          (click)="submitEdit(formContent,'SHOP_DESCRIPTION_TUTORIAL')">
          <i class="fa fa-save"></i> {{'Submit' | translate}}
        </button>
      </div>
    </form>
  </div>

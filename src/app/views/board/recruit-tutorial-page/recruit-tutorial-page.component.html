<div class="animated fadeIn">
  <div class="card">
    <form class="form-content" #formContent="ngForm">
      <div class="card-header">
        {{'Recruit sns link tutorial' | translate}}
      </div>
      <div class="card-body">
        <!-- <quill-editor name="content" [(ngModel)]="content">
        </quill-editor> -->
        <div name="content_recruit" [(ngModel)]="content_recruit" [froalaEditor]="editorOptions"></div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success" data-style="expand-right"
          (click)="submitEdit(formContent,'RECRUIT_SNS_LINK_TUTORIAL')">
          <i class="fa fa-save"></i> {{'Submit' | translate}}
        </button>
      </div>
    </form>
  </div>
</div>
